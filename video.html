<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recorder with Filter and Camera Switch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

.controls {
  margin-bottom: 20px;
}

button {
  padding: 10px;
  font-size: 16px;
  margin: 5px;
}

.video-container {
  position: relative;
  width: 640px;
  height: 480px;
  margin: 0 auto;
}

video {
  width: 100%;
  height: 100%;
}

.fade {
  transition: opacity 1s ease-in-out;
  opacity: 0.5;
}

  </style>
  <div class="controls">
    <button id="applyFilter">Apply Fade Filter</button>
    <button id="startStop">Start Recording</button>
    <button id="download" disabled>Download Video</button>
  </div>
  <div class="video-container">
    <video id="video" autoplay muted></video>
    <video id="recordedVideo" controls></video>
  </div>
  <script>
    // Get the video elements and buttons
const videoElement = document.getElementById('video');
const recordedVideoElement = document.getElementById('recordedVideo');
const applyFilterButton = document.getElementById('applyFilter');
const startStopButton = document.getElementById('startStop');
const downloadButton = document.getElementById('download');

// MediaRecorder setup
let mediaRecorder;
let recordedChunks = [];
let isRecording = false;
let isFadeEnabled = false;
let currentStream;
let currentDeviceId = '';

// Access available media devices
let videoDevices = [];

// Get list of media devices (front/back cameras)
navigator.mediaDevices.enumerateDevices()
  .then(devices => {
    videoDevices = devices.filter(device => device.kind === 'videoinput');
    if (videoDevices.length > 0) {
      currentDeviceId = videoDevices[0].deviceId;  // Start with the front camera
      startCamera(currentDeviceId);
    } else {
      console.error('No video devices found.');
    }
  })
  .catch(err => console.error('Error accessing media devices:', err));

// Function to start camera with specific device ID
function startCamera(deviceId) {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());  // Stop the previous stream
  }

  navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
    .then(stream => {
      currentStream = stream;
      videoElement.srcObject = stream;

      // Initialize MediaRecorder with the new stream
      if (mediaRecorder) {
        mediaRecorder.stream = stream;  // Update the stream for the MediaRecorder
      } else {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
          recordedChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const videoURL = URL.createObjectURL(blob);
          recordedVideoElement.src = videoURL;
          recordedChunks = [];
          downloadButton.disabled = false;
        };
      }
    })
    .catch(err => console.error('Error starting camera:', err));
}

// Apply fade effect and switch camera based on the fade state
applyFilterButton.addEventListener('click', () => {
  isFadeEnabled = !isFadeEnabled;

  if (isFadeEnabled) {
    // Apply fade effect to the video
    videoElement.classList.add('fade');
    
    // Switch to back camera when fade effect is applied
    switchCamera('back');
  } else {
    // Remove fade effect
    videoElement.classList.remove('fade');
    
    // Switch to front camera when fade effect is removed
    switchCamera('front');
  }
});

// Switch between front and back cameras
function switchCamera(cameraType) {
  let newDeviceId = '';

  // Find the front or back camera based on the user's filter state
  if (cameraType === 'front') {
    newDeviceId = videoDevices.find(device => device.label.includes('front'))?.deviceId || videoDevices[0].deviceId;
  } else if (cameraType === 'back') {
    newDeviceId = videoDevices.find(device => device.label.includes('back'))?.deviceId || videoDevices[0].deviceId;
  }

  if (newDeviceId !== currentDeviceId) {
    currentDeviceId = newDeviceId;
    startCamera(currentDeviceId);
  }
}

// Start or stop recording
startStopButton.addEventListener('click', () => {
  if (isRecording) {
    mediaRecorder.stop();
    startStopButton.textContent = 'Start Recording';
    isRecording = false;
  } else {
    mediaRecorder.start();
    startStopButton.textContent = 'Stop Recording';
    isRecording = true;
  }
});

// Download the recorded video
downloadButton.addEventListener('click', () => {
  const videoURL = recordedVideoElement.src;
  const a = document.createElement('a');
  a.href = videoURL;
  a.download = 'recorded-video.webm';
  a.click();
});
  </script>
</body>
</html>
