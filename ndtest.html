<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <style>
    input {
      width: 100%;
      height: 31px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: transparent;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 12px;
      color: #8996a3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <!-- Email Field -->
      <div class="form-group">
        <input type="text" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    function handlePlaceholder(input) {
      const placeholder = input.placeholder;

      input.addEventListener("focus", () => {
        if (!input.value.trim()) {
          input.placeholder = ""; // Remove placeholder
        }
      });

      input.addEventListener("blur", () => {
        if (!input.value.trim()) {
          input.placeholder = placeholder; // Restore placeholder only if input is empty
        }
      });
    }

    // Apply placeholder behavior only when input fields are empty
    [emailInput, passwordInput].forEach((input) => handlePlaceholder(input));
  </script>
</body>
</html>
