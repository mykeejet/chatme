<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
</head>
<body>
  <style>
    button {
      width: 322px;
      outline: none;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      height: 42px;
      padding: 10px;
      position: relative;
      margin-top: 10px;
      background-color: rgb(44, 128, 211);
      color: #fff;
      display: none; /* Initially hidden */
    }
    .btn {
      width: 322px;
      outline: none;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      height: 42px;
      padding: 10px;
      position: relative;
      margin-top: 10px;
      background-color: #ccc;
      color: #f2f2f2;
      display: none;
    }
    .show-hide {
      font-size: 14px;
      color: blue;
      cursor: pointer;
      display: none; /* Initially hidden */
      margin-top: 5px;
      text-decoration: underline;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    .form-group {
      position: relative;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      height: 31px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
      outline: none;
      background: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
      border-width: 2.2px;
    }
    .form-container {
      border-radius: 10px;
      width: 300px;
      position: relative;
      margin: 8% auto 0;
    }
  </style>
  <div class="form-container">
    <form>
      <div class="form-group">
        <input type="text" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="show-hide" id="showHide">Show</span>
      </div>
      <div class="btn" id="defaultBtn">Default Button</div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>
  <script>
    const passwordInput = document.getElementById("password");
    const submitButton = document.getElementById("submitBtn");
    const defaultButton = document.getElementById("defaultBtn");
    const showHide = document.getElementById("showHide");

    // Toggle password visibility
    showHide.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showHide.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        showHide.textContent = "Show";
      }
    });

    // Monitor password input
    passwordInput.addEventListener("input", () => {
      // Show the "Show/Hide" text if typing starts
      if (passwordInput.value.length > 0) {
        showHide.style.display = "inline"; // Show the "Show/Hide" text
      } else {
        showHide.style.display = "none"; // Hide the "Show/Hide" text
        showHide.textContent = "Show"; // Reset to "Show" when cleared
        passwordInput.type = "password"; // Reset to password type
      }

      // Show the Submit button if password length is 6 or more
      if (passwordInput.value.length >= 6) {
        submitButton.style.display = "block";
        defaultButton.style.display = "none"; // Hide the default button
      } else {
        submitButton.style.display = "none"; // Hide the Submit button
        defaultButton.style.display = "block"; // Show the default button
      }
    });
  </script>
</body>
</html>
