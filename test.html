<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    .form-container {
      border-radius: 10px;
      width: 300px;
      position: relative;
      margin: 8% auto 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    /* Input Field Styling */
    input {
      width: 100%;
      height: 31px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
      outline: none;
      background: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      border-width: 2.2px;
    }

    /* Label Styling */
    label {
      position: absolute;
      left: 10px;
      top: 50%;
      margin-top: 6.7px;
      transform: translateY(-50%);
      font-size: 16px;
      color: transparent;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0, 2.44, 0, 0.66);
    }
    input:focus + label, input:not(:placeholder-shown) + label {
    top: 5px;
    font-size: 12px;
    color: #8996a3;
}

    /* Button Styling */
    button {
      width: 322px;
      outline: none;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      height: 42px;
      padding: 10px;
      position: relative;
      margin-top: 8px;
      background-color: rgb(44, 128, 211);
      color: #fff;
      display: none; /* Hidden by default */
    }

    /* Default Div Button (btn) Styling */
    .btn {
      width: 322px;
      outline: none;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      height: 42px;
      padding: 10px;
      position: relative;
      margin-top: 8px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
    }

    /* Show/Hide Text Styling */
    .show-hide {
      font-size: 14px;
      color: blue;
      cursor: pointer;
      display: none;
      margin-top: 5px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <!-- Email Field -->
      <div class="form-group">
        <input type="text" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
        <span class="show-hide" id="showHide">Show</span>
      </div>
      <!-- Default Button -->
      <div class="btn" id="defaultBtn">Default Button</div>
      <!-- Submit Button -->
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>
  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const showHide = document.getElementById("showHide");
    const defaultBtn = document.getElementById("defaultBtn");
    const submitBtn = document.getElementById("submitBtn");

    function toggleButtonVisibility() {
      const isEmailValid = emailInput.value.trim().length > 0;
      const isPasswordValid = passwordInput.value.length >= 6;

      if (isEmailValid && isPasswordValid) {
        defaultBtn.style.display = "none"; // Hide Default Button
        submitBtn.style.display = "block"; // Show Submit Button
      } else {
        defaultBtn.style.display = "block"; // Show Default Button
        submitBtn.style.display = "none"; // Hide Submit Button
      }
    }

    // Placeholder Logic
    emailInput.addEventListener("focus", () => {
      emailInput.setAttribute("data-placeholder", emailInput.placeholder); // Save placeholder
      emailInput.placeholder = ""; // Clear placeholder
    });

    emailInput.addEventListener("blur", () => {
      if (emailInput.value.trim() === "") {
        emailInput.placeholder = emailInput.getAttribute("data-placeholder"); // Restore placeholder
      }
    });

    passwordInput.addEventListener("focus", () => {
      passwordInput.setAttribute("data-placeholder", passwordInput.placeholder); // Save placeholder
      passwordInput.placeholder = ""; // Clear placeholder
    });

    passwordInput.addEventListener("blur", () => {
      if (passwordInput.value.trim() === "") {
        passwordInput.placeholder = passwordInput.getAttribute("data-placeholder"); // Restore placeholder
      }
    });

    // Show/Hide Password Logic
    passwordInput.addEventListener("input", () => {
      // Show/Hide toggle only appears when password field has input
      if (passwordInput.value.length > 0) {
        showHide.style.display = "inline";
      } else {
        showHide.style.display = "none";
        showHide.textContent = "Show";
        passwordInput.type = "password"; // Reset to password type
      }
      toggleButtonVisibility();
    });

    emailInput.addEventListener("input", toggleButtonVisibility);

    // Toggle Password Visibility
    showHide.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showHide.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        showHide.textContent = "Show";
      }
    });
  </script>
</body>
</html>
