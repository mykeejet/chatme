<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
</head>
<body>
  <style>
    button {
      width: 322px;
      outline: none;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      height: 42px;
      padding: 10px;
      position: relative;
      margin-top: 10px;
      background-color: rgb(44 128 211);
      color: #fff;
      display: none; /* Initially hide the button */
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    .form-group {
      position: relative;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      height: 31px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
      outline: none;
      background: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
      border-width: 2.2px;
    }
    .form-container {
      border-radius: 10px;
      width: 300px;
      position: relative;
      margin: 8% auto 0;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      margin-top: 20px;
      transition: width 0.3s ease;
    }
  </style>
  <div class="form-container">
    <form>
      <div class="form-group">
        <input type="text" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div class="box" id="box"></div>
  </div>
  <script>
    const passwordInput = document.getElementById("password");
    const submitButton = document.getElementById("submitBtn");
    const box = document.getElementById("box");

    // Monitor password input
    passwordInput.addEventListener("input", () => {
      // Show the button if password length is 6
      if (passwordInput.value.length === 6) {
        submitButton.style.display = "block";
      } else {
        submitButton.style.display = "none";
      }

      // Dynamically resize the box based on password length
      const boxWidth = 50 + passwordInput.value.length * 20; // Increase size as length increases
      box.style.width = `${boxWidth}px`;
    });
  </script>
</body>
</html>
