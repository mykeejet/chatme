<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
</head>
<body>
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #fff;
  }
  .form-group {
  position: relative;
  margin-bottom: 0px;
}


input:focus + label,
input:not(:placeholder-shown) + label {
  top: 5px;
  font-size: 12px;
  color: #ccc; /* Visible when focused or text is entered */
}
    input {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
      outline: none;
      background: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      border-width: 1.9px;
    }


    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 12px;
      color: #007bff;
    }

    .form-container {
      border-radius: 10px;
      width: 300px;
      position: relative;
      margin: 8% auto 0;
      margin-left: 17px;
    }

    label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: transparent;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(1, -0.93, 1, -0.36);
    }
  </style>
  <div class="form-container">
    <form>
      <div class="form-group">
        <input type="text" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.querySelectorAll('.form-group input').forEach((input) => {
      // On focus: Hide placeholder
      input.addEventListener('focus', () => {
        input.setAttribute('placeholder', '');
        input.nextElementSibling.style.color = '#ccc'; // Show label
      });

      // On blur: Restore placeholder if input is empty
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.setAttribute('placeholder', input.id.charAt(0).toUpperCase() + input.id.slice(1)); // Add placeholder
          input.nextElementSibling.style.color = 'transparent'; // Hide label
        }
      });
    });
  </script>
</body>
</html>
