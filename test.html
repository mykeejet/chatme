<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <style>
    input {
    width: 100%;
    height: 40px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 2px;
    outline: none;
    background: none;
    transition: border-color 0.3s;
}
.form-container {
    border-radius: 10px;
    width: 300px;
    position: relative;
    margin: 8% auto 0;
    margin-left: 17px;
}
input:focus {
  border-color: #007bff;
  border-width: 1.7px; /* Adjust thickness as needed */
  border-radius: 2px;
    }
.form-group {
    position: relative;
    margin-bottom: 0px;
}

label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    color: transparent;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(1, -0.93, 1, -0.36);
}
  </style>
  <div class="form-container">
    <form>
      <div class="form-group">
        <input type="text" id="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="text" id="phone" required>
        <label for="phone">Phone Number</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="test.js"></script>
</body>
</html>
