<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Loading Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    font-family: Arial, sans-serif;
}

.loading-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* Full viewport height */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f4f4f4; /* Optional background color */
    z-index: 1000; /* Ensures it's on top of everything else */
}

.loading-animation {
    display: flex;
    gap: 8px;
}

.circle {
    width: 10px;
    height: 10px;
    background-color: #fff; /* Twitter blue color */
    border-radius: 50%;
    animation: bounce 0.6s infinite ease-in-out;
}

.circle:nth-child(2) {
    animation-delay: 0.2s;
}

.circle:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}

.hello-world {
    font-size: 24px;
    color: #333;
    text-align: center;
    display: none; /* Initially hidden */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center it */
    z-index: 1001; /* Ensure it's above other content */
}

       .imgg{
           height: 70px;
           top: -30px;
           position: relative;
       } 
    </style>
    <div class="loading-container">
        <div class="loading-animation">
            <!--<div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div> -->
            <img src="Screenshot_20241221-233811.jpg" class="imgg" style="height:89px;">
        </div>
    </div>
    <div class="hello-world hidden">
        Hello, World!
    </div>
    <script src="script.js"></script>
  </body> 
</html>
