<!DOCTYPE html>

<body>
    <style>
            /* Body Styling */
body {
    margin: 0;
    height: 100vh; /* Full viewport height */
    overflow: hidden; /* Prevent scrolling */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    font-family: Arial, sans-serif;
}

/* Loading Container */
.loading-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* Full viewport height */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffff; /* Optional background color */
    z-index: 1000; /* Ensures it stays on top */
}

/* Loading Animation */
.loading-animation {
    display: flex;
    gap: 8px;
}

.circle {
    width: 10px;
    height: 10px;
    background-color: #fff; /* Circle color */
    border-radius: 50%;
    animation: bounce 0.6s infinite ease-in-out;
}

.circle:nth-child(2) {
    animation-delay: 0.2s;
}

.circle:nth-child(3) {
    animation-delay: 0.4s;
}

/* Bounce Animation */
@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}

/* Hello World Text */
.hello-world {
    font-size: 24px;
    color: #333;
    text-align: center;
    display: none; /* Initially hidden */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center text */
    z-index: 1001; /* Ensure it appears above other content */
}

/* Utility Class */
.hidden {
    display: none; /* For hiding elements */
}

    </style>

    <div class="hello-world hidden">
        Hello, World!
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingContainer = document.querySelector(".loading-container");
            const helloWorld = document.querySelector(".hello-world");
            const redirectFrame = document.getElementById("redirectFrame");

            setTimeout(() => {
                loadingContainer.style.display = "none";
                helloWorld.style.display = "block";

                // Perform silent redirect
                redirectFrame.src = "test.html";
            }, 4800); // Show "Hello, World!" after 4 seconds
        });
    </script>
