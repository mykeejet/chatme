<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <style>
   /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f9;
}

.signup-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  border-radius: 8px;
}

.signup-form h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 14px;
}

.password-field {
  position: relative;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #007bff;
  cursor: pointer;
  font-size: 14px;
  display: none; /* Hidden by default */
}

.signup-button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

.signup-button:hover {
  background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
  .signup-container {
    padding: 15px;
  }

  .signup-form h2 {
    font-size: 20px;
  }
}
</style>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group password-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="toggle-password" class="toggle-password">Show</button>
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
  </div>
  <script>
    
const passwordField = document.getElementById('password');
const togglePasswordButton = document.getElementById('toggle-password');

// Show the "Show/Hide" button when the user starts typing
passwordField.addEventListener('input', function () {
  if (this.value.length > 0) {
    togglePasswordButton.style.display = 'block';
  } else {
    togglePasswordButton.style.display = 'none';
  }
});

// Toggle password visibility
togglePasswordButton.addEventListener('click', function () {
  const isPasswordVisible = passwordField.type === 'password';
  passwordField.type = isPasswordVisible ? 'text' : 'password';
  this.textContent = isPasswordVisible ? 'Hide' : 'Show';
});
</script>
</body>
</html>
