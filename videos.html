<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recording with Filter - Full HD</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    .camera-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      border: 5px solid #fff;
      border-radius: 20px;
    }
    video {
      width: 100%;
      height: auto;
      transform: scale(1.1); /* Slight zoom effect */
    }
    .filter-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: rgba(255, 200, 200, 0.1); /* Example filter */
      mix-blend-mode: multiply;
    }
    .record-button {
      position: absolute;
      bottom: 20px; /* Place the button near the bottom */
      left: 50%;    /* Center horizontally */
      transform: translateX(-50%); /* Adjust to center */
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10; /* Ensure it is above the video */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay muted playsinline></video>
    <div class="filter-overlay"></div>
    <button class="record-button" onclick="startRecording()">Rec</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    let mediaRecorder;
    let chunks = [];

    // Access the camera
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 1920, height: 1080 }, // Full HD Resolution
          audio: false 
        });
        video.srcObject = stream;

        // Setup media recorder for video recording
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) chunks.push(event.data);
        };
        mediaRecorder.onstop = saveRecording;
      } catch (error) {
        console.error('Error accessing the camera', error);
      }
    }

    function startRecording() {
      if (mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }
      chunks = [];
      mediaRecorder.start();
      alert('Recording started! Press again to stop.');
    }

    function saveRecording() {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);

      // Create a link to download the video
      const a = document.createElement('a');
      a.href = url;
      a.download = 'recording.webm';
      a.click();
    }

    setupCamera();
  </script>
</body>
</html>
