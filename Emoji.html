    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Emoji Button */
        .emoji-button {
            background: none;
            border: none;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
        }

        .sticky-textarea {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            transition: bottom 0.3s ease;
        }

        .sticky-textarea textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: fixed;
            bottom: -100%; /* Hidden by default */
            left: 0;
            overflow-y: scroll;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none; /* Hidden by default */
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .emoji-grid span {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-grid span:hover {
            transform: scale(1.2);
        }

        /* Media Query for Desktop */
        @media (min-width: 1024px) {
            .emoji-picker {
                bottom: auto; /* Reset bottom for desktop */
            }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const emojiToggle = document.getElementById('emoji-toggle');
    const emojiPicker = document.getElementById('emoji-picker');
    const textareaContainer = document.getElementById('textarea-container');

    // Toggle emoji picker visibility
    emojiToggle.addEventListener('click', (event) => {
        // Prevent the click from closing the picker
        event.stopPropagation();

        // Toggle visibility
        const isVisible = emojiPicker.style.bottom === '0px'; // Check visibility based on bottom value
        emojiPicker.style.bottom = isVisible ? '-100%' : '-6px';
        emojiPicker.style.height = isVisible ? '0' : '32%'; // Set height when visible
        emojiPicker.style.display = isVisible ? 'none' : 'block'; // Ensure picker is shown
        textareaContainer.style.bottom = isVisible ? '10px' : '215px';
    });

    // Insert emoji into textarea
    emojiPicker.addEventListener('click', (event) => {
        if (event.target.tagName === 'SPAN') {
            const textarea = document.querySelector('.sticky-textarea textarea');
            textarea.value += event.target.textContent;
        }
    });

    // Close emoji picker when clicking outside
    document.addEventListener('click', () => {
        emojiPicker.style.bottom = '-100%';
        emojiPicker.style.height = '0'; // Reset height when hidden
        emojiPicker.style.display = 'none'; // Ensure picker is hidden
        textareaContainer.style.bottom = '10px';
    });
});
</script>

        document.addEventListener('DOMContentLoaded', () => {
    const emojiSearch = document.getElementById('emoji-search');
    const emojiGrid = document.getElementById('emoji-grid');
    const emojiSpans = emojiGrid.querySelectorAll('span');

    emojiSearch.addEventListener('input', (event) => {
        const query = event.target.value.toLowerCase();

        emojiSpans.forEach(emoji => {
            const name = emoji.getAttribute('data-name');
            if (name && name.includes(query)) {
                emoji.style.display = 'inline-block';
            } else {
                emoji.style.display = 'none';
            }
        });
    });
});
