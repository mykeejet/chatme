<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web version of WeinG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Emoji Button */
        .emoji-button {
            background: none;
            border: none;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
        }

        .sticky-textarea {
            position: fixed;
            top: auto;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            transition: top 0.3s ease, bottom 0.3s ease;
            top: 385px;  /* Sticky area set to 385px */
        }

        .sticky-textarea textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none; /* Hidden by default */
            z-index: 1000;
            top: 447px;  /* Sticky mobile position for emoji picker */
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .emoji-grid span {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-grid span:hover {
            transform: scale(1.2);
        }

        /* Media Query for Desktop */
        @media (min-width: 1024px) {
            .emoji-picker {
                bottom: auto; /* Reset bottom */
                top: 60px;  /* Fixed position for desktop */
            }
        }
    </style>
</head>
<body>

<div class="sticky-textarea" id="textarea-container">
    <textarea rows="1" placeholder="Type a message..."></textarea>
    <button id="emoji-toggle" class="emoji-button">😊</button>
</div>

<div id="emoji-picker" class="emoji-picker">
    <div class="emoji-grid">
        <!-- Emojis -->
        <span>😀</span>
        <span>😁</span>
        <span>😂</span>
        <span>🤣</span>
        <span>😃</span>
        <span>😄</span>
        <span>😅</span>
        <span>😆</span>
        <span>😍</span>
        <span>😎</span>
        <span>🤔</span>
        <span>😢</span>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emojiToggle = document.getElementById('emoji-toggle');
        const emojiPicker = document.getElementById('emoji-picker');
        const textareaContainer = document.getElementById('textarea-container');
        const textarea = document.querySelector('.sticky-textarea textarea');

        // Toggle emoji picker visibility
        emojiToggle.addEventListener('click', (event) => {
            // Prevent the click from closing the picker
            event.stopPropagation();

            // Determine if desktop or mobile
            const isDesktop = window.innerWidth >= 1024;

            // Get the position of the text area container
            const rect = textareaContainer.getBoundingClientRect();

            if (isDesktop) {
                // Emoji picker pops up above for desktop
                emojiPicker.style.top = `${rect.top - emojiPicker.offsetHeight + window.scrollY}px`;
                emojiPicker.style.left = `${rect.left}px`;
            } else {
                // Emoji picker pops down below for mobile
                emojiPicker.style.top = `${rect.top + rect.height + window.scrollY}px`;
                emojiPicker.style.left = `${rect.left}px`;
            }

            // Adjust width to match the textarea
            emojiPicker.style.width = `${rect.width}px`;

            // Toggle visibility
            emojiPicker.style.display = (emojiPicker.style.display === 'block') ? 'none' : 'block';

            // Push textarea container up if emoji picker is visible (mobile only)
            if (!isDesktop) {
                textareaContainer.style.top = emojiPicker.style.display === 'block' ? '385px' : 'auto';
                textareaContainer.style.bottom = emojiPicker.style.display === 'block' ? 'auto' : '10px';
            }
        });

        // Insert emoji into textarea
        emojiPicker.addEventListener('click', (event) => {
            if (event.target.tagName === 'SPAN') {
                textarea.value += event.target.textContent;
            }
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', () => {
            emojiPicker.style.display = 'none';
            textareaContainer.style.top = 'auto';
            textareaContainer.style.bottom = '10px'; // Reset position for mobile
        });
    });
</script>

</body>
</html>
