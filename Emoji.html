<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Emoji Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Emoji Button */
        .emoji-button {
            background: none;
            border: none;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
        }

        .sticky-textarea {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Smooth movement */
        }

        .sticky-textarea textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: fixed;
            bottom: 60px; /* Space to appear under textarea */
            left: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .emoji-grid span {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-grid span:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="sticky-textarea" id="textarea-container">
    <textarea rows="1" placeholder="Type a message..."></textarea>
    <button id="emoji-toggle" class="emoji-button">ğŸ˜Š</button>
</div>

<div id="emoji-picker" class="emoji-picker">
    <div class="emoji-grid">
        <!-- Emojis -->
        <span>ğŸ˜€</span>
        <span>ğŸ˜</span>
        <span>ğŸ˜‚</span>
        <span>ğŸ¤£</span>
        <span>ğŸ˜ƒ</span>
        <span>ğŸ˜„</span>
        <span>ğŸ˜…</span>
        <span>ğŸ˜†</span>
        <span>ğŸ˜</span>
        <span>ğŸ˜</span>
        <span>ğŸ¤”</span>
        <span>ğŸ˜¢</span>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emojiToggle = document.getElementById('emoji-toggle');
        const emojiPicker = document.getElementById('emoji-picker');
        const textareaContainer = document.getElementById('textarea-container');
        const textarea = document.querySelector('.sticky-textarea textarea');

        let isKeyboardOpen = false;

        // Toggle emoji picker visibility and update textarea position
        emojiToggle.addEventListener('click', (event) => {
            event.stopPropagation();

            if (emojiPicker.style.display === 'block') {
                emojiPicker.style.display = 'none';
                updateTransform(); // Reset position
            } else {
                emojiPicker.style.display = 'block';
                updateTransform(); // Adjust position
            }
        });

        // Insert emoji into textarea
        emojiPicker.addEventListener('click', (event) => {
            if (event.target.tagName === 'SPAN') {
                textarea.value += event.target.textContent;
            }
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', () => {
            emojiPicker.style.display = 'none';
            updateTransform(); // Reset position
        });

        // Prevent textarea focus from closing emoji picker
        textarea.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        // Adjust for keyboard visibility
        window.addEventListener('resize', () => {
            isKeyboardOpen = window.innerHeight < screen.height;
            updateTransform();
        });

        // Update transform based on emoji picker and keyboard state
        function updateTransform() {
            if (isKeyboardOpen) {
                textareaContainer.style.transform = 'translateY(-2px)'; // Adjust for keyboard
            } else if (emojiPicker.style.display === 'block') {
                textareaContainer.style.transform = 'translateY(-181px)'; // Adjust for emoji picker
            } else {
                textareaContainer.style.transform = 'translateY(-2)'; // Default position
            }
        }
    });
</script>

</body>
</html>
