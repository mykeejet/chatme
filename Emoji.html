<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web version of WeinG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Emoji Button */
        .emoji-button {
            background: none;
            border: none;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
        }

        .sticky-textarea {
            position: fixed;
            bottom: 260px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            transition: bottom 0.3s ease;
        }

        .sticky-textarea textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .emoji-grid span {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-grid span:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="sticky-textarea" id="textarea-container">
    <textarea rows="1" placeholder="Type a message..."></textarea>
    <button id="emoji-toggle" class="emoji-button">😊</button>
</div>

<div id="emoji-picker" class="emoji-picker">
    <div class="emoji-grid">
        <!-- Emojis -->
        <span>😀</span>
        <span>😁</span>
        <span>😂</span>
        <span>🤣</span>
        <span>😃</span>
        <span>😄</span>
        <span>😅</span>
        <span>😆</span>
        <span>😍</span>
        <span>😎</span>
        <span>🤔</span>
        <span>😢</span>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emojiToggle = document.getElementById('emoji-toggle');
        const emojiPicker = document.getElementById('emoji-picker');
        const textareaContainer = document.getElementById('textarea-container');
        const textarea = document.querySelector('.sticky-textarea textarea');

        // Toggle emoji picker visibility
        emojiToggle.addEventListener('click', (event) => {
            // Prevent the click from closing the picker
            event.stopPropagation();

            // Get the position of the text area container
            const rect = textareaContainer.getBoundingClientRect();

            // Position the emoji picker directly below the text area
            emojiPicker.style.top = `${rect.top + rect.height + window.scrollY}px`;
            emojiPicker.style.left = `${rect.left}px`;
            emojiPicker.style.width = `${rect.width}px`;

            // Toggle visibility
            const isPickerVisible = emojiPicker.style.display === 'block';
            emojiPicker.style.display = isPickerVisible ? 'none' : 'block';

            // Adjust text area position
            textareaContainer.style.bottom = isPickerVisible ? '10px' : '100px';
        });

        // Insert emoji into textarea
        emojiPicker.addEventListener('click', (event) => {
            if (event.target.tagName === 'SPAN') {
                textarea.value += event.target.textContent;
            }
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', () => {
            emojiPicker.style.display = 'none';
            textareaContainer.style.bottom = '10px'; // Reset position
        });
    });
</script>

</body>
</html>
