<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="icon.png"> <!-- iOS App Icon -->
    <title>Web version of WeinG</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>
</head>
<body>

<div class="sticky-textarea">
    <textarea rows="1" placeholder="Type a message..."></textarea>
    <button id="emoji-toggle" class="emoji-button">😊</button>
</div>
<div id="emoji-picker" class="emoji-picker hidden">
    <div class="emoji-grid">
        <!-- Emojis -->
        <span>😀</span>
        <span>😁</span>
        <span>😂</span>
        <span>🤣</span>
        <span>😃</span>
        <span>😄</span>
        <span>😅</span>
        <span>😆</span>
        <span>😍</span>
        <span>😎</span>
        <span>🤔</span>
        <span>😢</span>
        <!-- Add more emojis as needed -->
    </div>
</div>
</body>
</html>
