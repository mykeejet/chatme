<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Emojis Sliding Horizontally with Scroll-Back</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent the entire body from scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .emoji-container {
      width: 140px;
      height: 30px;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      padding: 5px;
      scrollbar-width: thin;
      box-sizing: border-box;
    }

    .emoji-track {
      display: flex;
      flex-direction: row;
      gap: 15px;
      position: relative;
      top: -13px;
    }

    .emoji {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      width: 60px;
      height: 60px;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.1);
    }

    .emoji-container::-webkit-scrollbar {
      height: 6px;
    }

    .emoji-container::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="emoji-container">
    <div class="emoji-track">
      <div class="emoji">ðŸ˜…</div>
      <div class="emoji">ðŸ˜†</div>
      <div class="emoji">ðŸ˜‚</div>
      <div class="emoji">ðŸ¤£</div>
      <div class="emoji">ðŸ˜Ž</div>
    </div>
  </div>

  <script>
    const emojiTrack = document.querySelector('.emoji-track');
    const emojis = document.querySelectorAll('.emoji');
    
    let currentIndex = 1; // Start from the second emoji (ðŸ˜†)

    // Click event for backward scroll (ðŸ”™)
    emojis[1].addEventListener('click', () => { scrollEmojis('backward'); }); // For ðŸ˜†
    emojis[2].addEventListener('click', () => { scrollEmojis('backward'); });  // For ðŸ˜‚
    emojis[3].addEventListener('click', () => { scrollEmojis('backward'); });  // For ðŸ¤£

    // Click event for forward scroll (â–¶ï¸)
    emojis[2].addEventListener('click', () => { scrollEmojis('forward'); });  // For ðŸ˜‚
    emojis[3].addEventListener('click', () => { scrollEmojis('forward'); });  // For ðŸ¤£

    // Function to scroll emojis
    function scrollEmojis(direction) {
      if (direction === 'backward' && currentIndex > 0) {
        currentIndex -= 1; // Scroll back
      } else if (direction === 'forward' && currentIndex < emojis.length - 2) {
        currentIndex += 1; // Scroll forward
      }
      updateTrackPosition();
    }

    // Function to update the container's scroll position
    function updateTrackPosition() {
      const emojiWidth = emojis[0].clientWidth; // Get the width of one emoji block
      const offset = currentIndex * emojiWidth; // Calculate the offset for sliding
      emojiTrack.style.transform = `translateX(-${offset}px)`; // Slide horizontally
    }
  </script>
</body>
</html>
