<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Emojis Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .emoji-container {
      width: 100px; /* Width of the visible slider area */
      height: 200px; /* Height of the emoji column */
      overflow-x: hidden; /* Disable horizontal scrolling */
      overflow-y: auto; /* Enable vertical scrolling */
      display: flex;
      flex-direction: column;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      padding: 5px;
      scrollbar-width: thin; /* For modern browsers */
    }

    .emoji {
      display: flex;
      flex-direction: column; /* Emojis stacked vertically */
      align-items: center;
      justify-content: center;
      gap: 15px; /* Space between each emoji */
      font-size: 30px;
      width: 60px; /* Width of each emoji block */
      height: 60px; /* Set height for each emoji block */
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.1);
    }

    /* Custom scrollbar for aesthetics */
    .emoji-container::-webkit-scrollbar {
      width: 6px; /* Vertical scrollbar size */
    }

    .emoji-container::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
  <div class="emoji-container">
    <div class="emoji">ðŸ˜…</div>
    <div class="emoji">ðŸ˜†</div>
    <div class="emoji">ðŸ˜‚</div>
    <div class="emoji">ðŸ¤£</div>
    <div class="emoji">ðŸ˜Ž</div>
  </div>

  <script>
  const emojiContainer = document.querySelector('.emoji-container');
  const emojis = document.querySelectorAll('.emoji');
  
  let currentIndex = 0; // Track the current position

  // Add click event to each emoji
  emojis.forEach((emoji, index) => {
    emoji.addEventListener('click', () => {
      if (index + 2 < emojis.length) {
        // Move to the next-next emoji (skip one emoji)
        currentIndex = index + 2;
      } else if (index + 1 < emojis.length) {
        // If near the end, move to the last emoji
        currentIndex = emojis.length - 1;
      }
      updateTrackPosition();
    });
  });

  // Function to update the container's scroll position
  function updateTrackPosition() {
    const emojiHeight = emojis[0].clientHeight; // Get the height of one emoji block
    const offset = currentIndex * emojiHeight; // Calculate the offset for scrolling
    emojiContainer.scrollTo({
      top: offset,
      behavior: 'smooth' // Smooth scrolling
    });
  }
</script>
</body>
</html>
