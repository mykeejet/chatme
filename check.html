<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Emojis Sliding Horizontally</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .emoji-container {
      width: 100px; /* Width of the visible slider area */
      height: 200px; /* Height of the emoji column */
      overflow-x: auto; /* Enable horizontal scrolling */
      overflow-y: hidden; /* Disable vertical scrolling */
      display: flex;
      flex-direction: column; /* Emojis stacked vertically */
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
      padding: 5px;
      scrollbar-width: thin; /* For modern browsers */
    }

    .emoji-track {
      display: flex;
      flex-direction: row; /* Emojis displayed side by side horizontally */
      gap: 15px; /* Space between each emoji */
    }

    .emoji {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      width: 60px;
      height: 60px;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.1);
    }

    /* Custom scrollbar for aesthetics */
    .emoji-container::-webkit-scrollbar {
      height: 6px; /* Horizontal scrollbar size */
    }

    .emoji-container::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="emoji-container">
    <div class="emoji-track">
      <div class="emoji">ðŸ˜…</div>
      <div class="emoji">ðŸ˜†</div>
      <div class="emoji">ðŸ˜‚</div>
      <div class="emoji">ðŸ¤£</div>
      <div class="emoji">ðŸ˜Ž</div>
    </div>
  </div>

  <script>
    const emojiTrack = document.querySelector('.emoji-track');
    const emojis = document.querySelectorAll('.emoji');
    
    let currentIndex = 0; // Track the current position

    // Add click event to each emoji
    emojis.forEach((emoji, index) => {
      emoji.addEventListener('click', () => {
        if (currentIndex + 2 < emojis.length) {
          // Move to the next-next emoji (skip one emoji)
          currentIndex = index + 2;
        } else if (currentIndex + 1 < emojis.length) {
          // If near the end, move to the last emoji
          currentIndex = emojis.length - 1;
        } else {
          // If at the end, start going back left (to the previous emoji)
          currentIndex = Math.max(currentIndex - 2, 0); // Ensure we don't go below 0
        }

        updateTrackPosition();
      });
    });

    // Function to update the container's scroll position
    function updateTrackPosition() {
      const emojiWidth = emojis[0].clientWidth; // Get the width of one emoji block
      const offset = currentIndex * emojiWidth; // Calculate the offset for sliding
      emojiTrack.style.transform = `translateX(-${offset}px)`; // Slide horizontally
    }
  </script>
</body>
</html>
