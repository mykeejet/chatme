<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Emojis Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f9f9f9;
}

.emoji-container {
  width: 100px; /* Width of visible slider area */
  height: 30px; /* Height of the emoji column */
  overflow: hidden; /* Hide overflow content */
  display: flex;
  border: 2px solid #ccc;
  border-radius: 12px;
  background-color: #fff;
}

.emoji-track {
  display: flex;
  flex-direction: row; /* Emojis arranged horizontally */
  transition: transform 0.5s ease; /* Smooth sliding animation */
}

.emoji {
  display: flex;
  flex-direction: column; /* Emojis stacked vertically */
  align-items: center;
  justify-content: center;
  gap: 15px; /* Space between emojis */
  font-size: 30px;
  width: 100px; /* Each emoji block is the same width as the container */
  background-color: #f0f0f0;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.emoji:hover {
  transform: scale(1.1);
}

  </style>
  <div class="emoji-container">
    <div class="emoji-track">
      <div class="emoji">ðŸ˜…</div>
      <div class="emoji">ðŸ˜†</div>
      <div class="emoji">ðŸ˜‚</div>
      <div class="emoji">ðŸ¤£</div>
      <div class="emoji">ðŸ˜Ž</div>
    </div>
  </div>
<script>
  //emoji checker to right and left
  const emojiTrack = document.querySelector('.emoji-track');
const emojis = document.querySelectorAll('.emoji');

let currentIndex = 0; // Track the current position

// Add click event to each emoji
emojis.forEach((emoji, index) => {
  emoji.addEventListener('click', () => {
    if (index > currentIndex) {
      // Move to the right (next emoji)
      currentIndex++;
    } else if (index < currentIndex) {
      // Move to the left (previous emoji)
      currentIndex--;
    }
    updateTrackPosition();
  });
});

// Function to update the track's position
function updateTrackPosition() {
  const emojiWidth = emojis[0].clientWidth; // Get the width of one emoji block
  const offset = currentIndex * -emojiWidth; // Calculate the offset
  emojiTrack.style.transform = `translateX(${offset}px)`; // Apply the transformation
}
</script>
</body>
</html>
